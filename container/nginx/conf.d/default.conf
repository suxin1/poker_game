server {
    listen 80;
    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/index.html /index.html;

        # 添加过期头（可选）
        expires 1d;

        # 禁用目录列表（更安全）
        autoindex off;
    }

    # 单独处理静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
}